    <div class="container">
        <h1>Cotización de Obra</h1>

        <form action="#" method="post" class="quote-form">
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>
            </div>

            <div class="form-group">
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="telefono">Teléfono:</label>
                <input type="tel" id="telefono" name="telefono">
            </div>

            <div class="form-group">
                <label for="tipo-obra">Tipo de Obra:</label>
                <select id="tipo-obra" name="tipo-obra" required>
                    <option value="residencial">Residencial</option>
                    <option value="comercial">Comercial</option>
                    <option value="industrial">Industrial</option>
                </select>
            </div>

            <div class="form-group">
                <label for="descripcion">Descripción de la Obra:</label>
                <textarea id="descripcion" name="descripcion" rows="4" required></textarea>
            </div>

            <div class="form-group">
                <label for="presupuesto">Presupuesto Estimado:</label>
                <input type="number" id="presupuesto" name="presupuesto" required>
            </div>

            <div class="form-group">
                <button type="submit" class="short-button">Enviar</button>
            </div>
        </form>
    </div>
